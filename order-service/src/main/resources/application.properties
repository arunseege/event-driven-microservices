spring.application.name=order-service
server.port=8080
spring.kafka.producer.bootstrap-servers:localhost:9092
spring.kafka.producer.key-serializer:org.apache.kafka.common.serialization.StringSerializer
#to serialize java object to json below key
spring.kafka.producer.value-serializer:org.springframework.kafka.support.serializer.JsonSerializer

#configure topic name
spring.kafka.topic.name=order_topics

spring.datasource.url=jdbc:mysql://localhost:3306/eventdrivenmicroservices?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=root
spring.datasource.password=mysql

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show_sql=true
spring.jpa.hibernate.format_sql=true
spring.jpa.hibernate.use_sql_comments=true






